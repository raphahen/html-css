<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border: 1px solid #000;
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        
        td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
            /*vertical-align: bottom ou top;*/
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--
        HIERARQUIA DE UMA TABELA
    'table' é a tag que define uma tabela
    'tr' é a tag que define uma linha
    'th' é a tag que define um cabeçalho de uma coluna
    'td' é a tag que define uma célula de uma linha
    -->

    <table>
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>Sexo</td>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>Masculino</td>
        </tr>
        <tr class="gray">
            <td>Maria</td>
            <td>20</td>
            <td>Feminino</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>30</td>
            <td>Masculino</td>
        </tr>
        <tr class="alert">
            <td>Julia</td>
            <td>17</td>
            <td>Feminino</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>22</td>
            <td>Masculino</td>
        </tr>
    </table>

</body>
</html>
