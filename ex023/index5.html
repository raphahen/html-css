<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border: 1px solid #000;
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 6px;
        }
        
        td, th{
            border: 1px solid #000;
            padding: 5px;
        }

        col.cnome {
            background-color: green;
        }
    </style>
</head>
